<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello, World!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <h1 id="hello" class="display-1">Hello, World!</h1>

  <h2 id="login-header">Login</h2>
  <ul>
    <li><a href="/login" id="login-button">Login</a></li>
    <li><a href="/logout">Logout</a></li>
  </ul>
  <script>
    fetch('/login/user')
      .then(r => {
        if (r.ok) return r.json()
        return Promise.resolve(r.json()).then(err => { throw err })
      })
      .then(user => {
        const $loginHeader = document.getElementById('login-header')
        $loginHeader.innerText = `Logged in as "${user.email}"`

        const $loginButton = document.getElementById('login-button')
        $loginButton.parentElement.remove()
      })
      .catch(err => console.log('ERROR', err))
  </script>


  <h2>Errors</h2>
  <ul>
    <li><a href="/notfound">Not Found</a></li>
    <li><a href="/panic">Panic</a></li>
  </ul>
</body>

</html>
